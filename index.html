<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <title>RSS лента</title>

<script defer src="main.js"></script></head>

<body>

  <!-- MODAL -->
  <div class="modal fade" id='modal' tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
    </div>
  </div>


  <!-- FORM -->
  <header class="container-fluid bg-dark p-4">
    <div class="row">
      <div class="col-8 mx-auto">
        <h1 class='text-white display-5'>RSS агрегатор</h1>
        <form action id="rss-form">
          <div class="row">
            <div class="col mb-1">
              <input class="form-control" id="form-line" type="url" autofocus="" required="" name="url" aria-label="url"
                placeholder="ссылка RSS">
            </div>
            <div class="col-auto">
              <button id="form-btn" name="add" class="btn btn-success btn-m" type="submit" aria-label="add">Add</button>
            </div>
          </div>
        </form>
        <div class="example text-secondary">
          Пример : http://lorem-rss.herokuapp.com/feed
        </div>
        <div id="feedback">
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container-fluid p-5">
    <!-- FEEDS-->
    <div class="row">
      <div id="feeds" class="col-8 mx-auto">
      </div>
    </div>
    <!-- POSTS -->
    <div class="row">
      <div id="posts" class="col-8 mx-auto">
      </div>
    </div>
  </main>
</body>
