<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS лента</title>
</head>

<body>
    <div id="alert" class="fixed-top invisible d-flex alert alert-danger" role="alert"> </div>
    <header class="container-fluid bg-dark p-5">
        <div class="row">
            <div class="col-8 mx-auto">
                <h1 class='text-white display-5'>RSS агрегатор</h1>
                <form action id="rss-form">
                    <div class="row">
                        <div class="col-8 mb-1 pe-0">
                            <input class="form-control" type="url" autofocus="" required="" name="url" aria-label="url"
                                placeholder="ссылка RSS">
                        </div>
                        <div class="col-auto"><button class="btn btn-primary btn-m" type="submit"
                                aria-label="add">Add</button>
                        </div>
                    </div>
                </form>
                <div class="example text-secondary">
                    Пример : http://lorem-rss.herokuapp.com/feed
                </div>
                <div id="rss-description">
                </div>
            </div>
        </div>
    </header>

    <main class="container-fluid p-5">
        <div class="row">
            <div id="feeds" class="col-8 mx-auto">
            </div>
        </div>

        <div class="row">
            <div id="posts" class="col-8 mx-auto">
            </div>
        </div>
    </main>
</body>
