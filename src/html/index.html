<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS лента</title>
</head>

<body>
    <header class="container-fluid bg-warning p-3">
        <div class="row justify-content-center">
            <div class="col-10">
                <h1 class='text-secondary'>RSS лента</h1>
                <form action class="rss-form">
                    <div class="row">
                        <div class="col-6 mb-1 pe-0">
                            <input class="form-control" autofocus="" required="" name="url" aria-label="url"
                                placeholder="ссылка RSS">
                        </div>
                        <div class="col-auto"><button class="btn btn-primary btn-m" type="submit"
                                aria-label="add">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
</body>

</html>
